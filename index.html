<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shopping Cart">
    <meta name="author" content="Morris Buel">

    <!-- <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script> -->
    <script src="js/application.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script> -->

    <!-- <link href="css/siimple.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" rel="stylesheet" >
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="ml-2 container list pt-4">

      <h1 class="title pt-2 pb-4 is-1 is-centered">Shopping Cart</h1>
      <div class="columns grocery-header has-text-weight-bold is-centered">
        <div class="column is-one-quarter">
          <!-- item name -->
          Item Name
        </div>
        <div class="column is-one-quarter">
          <!-- item price -->
          $ Unit Price
        </div>
        <div class="column is-one-quarter">
          <!-- item quantity -->
          Quantity
        </div>
        <div class="column is-one-quarter">
          <!-- item remove -->
          <div class="columns">
            <div class="total column is-one-half">
              $ Total

            </div>
            <div class="column is-one-half">
              Remove

            </div>
          </div>
          
        </div>
      </div>
      <!-- Template columns to add per item -->
      <div class="columns grocery-item text-center">
        <div class="item-name column is-one-quarter" >
          <!-- item name -->
          Salmon
        </div>
        <div class="cost column is-one-quarter">
          <!-- item price -->
          <input type="number" value="60" />
        </div>
        <div class="qty column is-one-quarter">
          <!-- item quantity -->
          <input type="number" value="20" />
        </div>
        <div class="column is-one-quarter">
          <!-- item remove -->
          <div class="summary columns">
            <div class="total column is-one-half text-success">
              _______
            </div>
            <div class="column is-one-half">
              <div class="button remove is-danger is-centered is-rounded"><i class="fa fa-remove"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns grocery-item text-center">
        <div class="item-name column is-one-quarter">
          <!-- item name -->
          Eggs
        </div>
        <div class="cost column is-one-quarter">
          <!-- item price -->
          <input type="number" value="3" />
        </div>
        <div class="qty column is-one-quarter">
          <!-- item quantity -->
          <input type="number" value="2" />
        </div>
        <div class="column is-one-quarter">
          <!-- item remove -->
          <div class="summary columns">
            <div class="total column is-one-half text-success">
              _______
            </div>
            <div class="column is-one-half">
              <div class="button remove is-danger is-centered is-rounded"><i class="fa fa-remove"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns grocery-item text-center">
        <div class="item-name column is-one-quarter">
          <!-- item name -->
          Cheese
        </div>
        <div class="cost column is-one-quarter">
          <!-- item price -->
          <input type="number" value="3" />
        </div>
        <div class="qty column is-one-quarter">
          <!-- item quantity -->
          <input type="number" value="1" />
        </div>
        <div class="column is-one-quarter">
          <!-- item remove -->
          <div class="summary columns">
            <div class="total column is-one-half text-success">
              _______
            </div>
            <div class="column is-one-half">
              <div class="button remove is-danger is-centered is-rounded"><i class="fa fa-remove"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns grocery-item text-center">
        <div class="item-name column is-one-quarter">
          <!-- item name -->
          Milk
        </div>
        <div class="cost column is-one-quarter">
          <!-- item price -->
          <input type="number" value="5" />
        </div>
        <div class="qty column is-one-quarter">
          <!-- item quantity -->
          <input type="number" value="6" />
        </div>
        <div class="summary column is-one-quarter">
          <!-- item remove -->
          <div class="columns">
            <div class="total column is-one-half">
              _______
            </div>
            <div class="column is-one-half">
              <div class="button remove is-danger is-centered is-rounded"><i class="fa fa-remove"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-4">
      <div class="columns input-form text-center">
        <div class="column is-one-quarter">
          <input id="new-item" class="mx-2" name="ItemName" type="text" placeholder="Item Name" required/>
        </div>
        <div class="column is-one-quarter">
          <input id="new-cost" class="mx-2" name="UnitPrice" type="number" placeholder="Unit Price"/>
        </div>
        <div class="column is-one-quarter">
          <input id="new-qty" class="mx-2" name="Quantity" type="number" placeholder="Quantity"/>
        </div>
        <div class="column is-one-quarter">
          <div class="button add is-primary is-centered is-rounded">
            <i class="fa fa-plus"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container ml-2 pt-4">
      <div class="columns text-center">
        <div class="column is-one-half">
          <h3 class="title is-5">Total Items: <span id="total-items" class="has-text-info">TEST </span></h3>
        </div>
        <div class="column is-one-half">
          <h3 class="title is-5">Total Cost: <span id="total-cost" class=" has-text-success">95.5</span></h3>
        </div>
      </div>
    </div>
    <footer class="inline-flex">

  </body>
</html>
